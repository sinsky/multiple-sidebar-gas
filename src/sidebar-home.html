<!DOCTYPE html>
<html lang="ja">

  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1 class="text-4xl mx-4 my-2 font-bold capitalize">home</h1>
    <div class="flex justify-around ">
      <button onclick="clickHandler('Home')" disabled
        class="bg-green-500 font-semibold text-white py-2 px-4 border border-green-500 border-transparent rounded capitalize">
        home
      </button>
      <button onclick="clickHandler('About')"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded capitalize">
        about
      </button>
      <button onclick="clickHandler('Contact')"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded capitalize">
        contact
      </button>
    </div>
    <script>
      const clickHandler = (name) =>
        google.script.run.withFailureHandler(() => document.getElementById("error").innerHTML = "エラーが発生しました").openSidebar(name);
    </script>
  </body>

</html>
